version: 1
project:
  title: A First Course in Quantitative Economics with Python - WASM
  authors:
    - name: Thomas J. Sargent
      affiliations:
        - Professor of Economics, New York University.
        - Senior Fellow, Hoover Institution, Stanford, CA.
      url: http://www.tomsargent.com
    - name: John Stachurski
      affiliations:
        - Professor, Research School of Economics, ANU.
        - Instructor for Ph.D. Advanced Macroeconomics, University of Minnesota.
      url: https://johnstachurski.net
      email: john.stachurski@gmail.com
  github: https://github.com/QuantEcon/project.lecture-wasm
  
  # Thebe configuration
  thebe:
    lite: true
    kernel: python3
    
  jupyter:
    lite:
      contents:
        - name: pyodide
          path: .
      settings:
        "@jupyterlite/pyodide-kernel-extension:kernel":
          pipliteUrls: "https://unpkg.com/@jupyterlite/pyodide-kernel@0.0.7/pypi/all.json"
          pyodideUrl: "https://cdn.jsdelivr.net/pyodide/v0.24.1/full/"
          pipliteWheelUrl: "https://unpkg.com/@jupyterlite/pyodide-kernel@0.0.7/pypi/piplite-0.0.7-py3-none-any.whl"
          enableMemoryStorage: true
          settingsStorageDrivers:
            - memory
            - localStorage
  toc:
    - file: intro.md
    - title: Introduction to Python
      children:
        - file: cobweb.md
  numbering:
    titles: true
    headings: true
    heading_1: false
    figure:
      template: Fig. %s
  
site:
  template: https://github.com/QuantEcon/quantecon-theme/archive/refs/heads/main.zip
