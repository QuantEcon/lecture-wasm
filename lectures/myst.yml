version: 1
project:
  title: A First Course in Quantitative Economics with Python
  authors:
    - name: Thomas J. Sargent
      url: http://www.tomsargent.com
    - name: John Stachurski  
      url: https://johnstachurski.net
  github: https://github.com/QuantEcon/lecture-python-intro.myst
  
  # Thebe configuration for interactive execution
  thebe:
    lite: true
    kernel: python3
    
  jupyter:
    lite:
      contents:
        - name: pyodide
          path: .
      settings:
        "@jupyterlite/pyodide-kernel-extension:kernel":
          pipliteUrls: "https://unpkg.com/@jupyterlite/pyodide-kernel@0.0.7/pypi/all.json"
          pyodideUrl: "https://cdn.jsdelivr.net/pyodide/v0.24.1/full/"
          pipliteWheelUrl: "https://unpkg.com/@jupyterlite/pyodide-kernel@0.0.7/pypi/piplite-0.0.7-py3-none-any.whl"
          enableMemoryStorage: true
          settingsStorageDrivers:
            - memory
            - localStorage

site:
  template: book-theme
  
  # Enable Thebe in site options
  options:
    thebe: true
    
  # Navigation structure
  nav:
    - file: lectures/intro.md
    - title: Economic Data
      children:
        - file: lectures/cobweb.md
